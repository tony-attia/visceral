<!doctype html>
<html>
<head>
  <title>login</title>
  <meta charset='utf-8'/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper" class="inactive">
    <div class="background" id="blur-bg"></div>

    <div id="actions">
      <div class="background"></div>
      <span id="suspend" title="suspend"></span>
      <span id="hibernate" title="hibernate"></span>
      <span id="reboot" title="reboot"></span>
      <span id="poweroff" title="shutdown"></span>
    </div>

    <ul id="session-bar">
      <div class="background"></div>
      <div class="container"></div>
    </ul>

    <div id="users">
      <div id="alt-users" class="hidden"></div>
      <div class="user" id="main-user">
        <div class="background"></div>
        <div style='display:table-cell; vertical-align: bottom;'>
          <div class="avatar"></div>
        </div>
        <div style='display:table-cell; vertical-align: bottom;'>
          <h1>name</h1>
          <input class="password" type="password" id="pw" placeholder=""/>
          <p class="warn" style="display:none;">try again?</p>
        </div>
      </div>
    </div>

    <div id="time" class="inactive">
      <h1 id="time-text" style="display: inline;">00:00</h1>
      <h3 id="ampm-text" style="display: inline; padding-inline-end: 15px;";>am</h3>
      <h2 id="date-text">monday, january 1</h2>
    </div>
  </div>
  <script type="text/javascript" src="cfg.js"></script>
  <script type="text/javascript" src="fn.js"></script>
</body>
</html>
